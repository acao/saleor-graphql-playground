<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saleor GraphQL Playground Demo</title>
    <meta
      http-equiv="content-security-policy"
      content="default-src 'none';
      connect-src https://localhost:4000/ https://localhost:8080/ https://typeofweb.eu.saleor.cloud/graphql/;
      script-src https://cdn.jsdelivr.net/npm/@saleor/graphql-playground@2.0.0-4/dist/umd/index.js 'sha256-BqK5R+xYeI6N82LyL/VNQyZrqy/uwVWkXVUCQaN+KEo=';
      style-src https://cdn.jsdelivr.net/npm/@saleor/graphql-playground@2.0.0-4/dist/umd/index.css 'sha256-Y/huXlwoYkVyQlxwSVcCi1RCDGDCSVBzDt0hYP9qlTc=';
      font-src 'self' data:;
      "
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@saleor/graphql-playground@2.0.0-4/dist/umd/index.css"
      integrity="sha512-6n65lECcA9z9qAHZ5ZQPgw6qEKhRIQKICk0hY+UzDy59EyqW3o/aFBeINuY/df9BzWFBX+m8RjE3p7bFirGC5A=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="root"
      data-endpoint="https://typeofweb.eu.saleor.cloud/graphql/"
      data-query='# Welcome to Saleor GraphQL API!
#
# Type queries into this side of the screen, and you will see
# intelligent typeaheads aware of the current GraphQL type schema
# and live syntax and validation errors highlighted within the text.
#
# Here is an example query to fetch a list of products:
#
{
  products(first: 5, channel: "default-channel") {
    edges {
      node {
        id
        name
        description
      }
    }
  }
}
'
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@saleor/graphql-playground@2.0.0-4/dist/umd/index.js"
      integrity="sha512-Z01QIyx742956SxViEGH9+a412rIxn1l2d/yUIH+pos+BzW2VlVzHwCH2TY89m9qJRtDbOijxK3QYv7HgPu7fw=="
      crossorigin="anonymous"
    ></script>
    <script type="module">
      const root = document.querySelector("#root");
      const endpoint = root.dataset.endpoint;
      const query = root.dataset.query;

      createPlayground(root, { query, endpoint });
    </script>
  </body>
</html>
